<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Футбол</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <section class="section-outer section-header">
        <div class="section-inner">
            <div class="section-header-wrapper">
                <div class="section-header-wrapper__footballbrand">
                    <div class="icon-brand">
                        <img src="./img/PSG-Logo.png" alt="логотип ПСЖ">
                    </div>
                    <div class="name-brand">PSG</div>
                </div>
                <div class="section-header-wrapper__score">1:0</div>
                <div class="section-header-wrapper__footballbrand">
                    <div class="icon-brand">
                        <img src="./img/Bayern-Logo.png" alt="логотип Баварии">
                    </div>
                    <div class="name-brand">Bayern</div>
                </div>
            </div>
        </div>
    </section>
    <!-- / header -->

    <!-- players -->
    <section class="section-outer section-players">
        <div class="section-inner">
            
        </div>
    </section>
    <!-- / players -->
</body>
</html>
